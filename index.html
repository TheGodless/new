<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prolog коли с различни правила и GIF</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dceeff, #e6f7ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      max-width: 750px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
    }

    h1 {
      color: #005f99;
      margin-bottom: 20px;
      font-size: 28px;
      letter-spacing: 0.5px;
    }

    textarea {
      width: 95%;
      max-width: 650px;
      height: 140px;
      font-family: 'Fira Code', monospace;
      font-size: 16px;
      padding: 12px;
      margin-top: 10px;
      border: 2px solid #007acc;
      border-radius: 12px;
      background: #f4faff;
      box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.05);
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #005f99;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #005f99;
      transform: scale(1.05);
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 500;
      color: #004a99;
      min-height: 40px;
    }

    .animal-container {
      margin-top: 30px;
      min-height: 180px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ecf7ff;
      border-radius: 16px;
      box-shadow: inset 0 0 10px rgba(0, 123, 204, 0.15);
      padding: 20px;
    }

    .animal-gif {
      max-width: 220px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 95, 153, 0.3);
      transition: transform 0.3s ease;
    }

    .animal-gif:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prolog коли с различни правила и GIF</h1>

    <textarea id="prolog-input">
% Примери на заявки:
is_electric(X).
is_suv(X).
is_sports_car(X).
    </textarea><br />
    <button onclick="runProlog()">Изпълни</button>

    <div id="result"></div>
    <div class="animal-container" id="animal-animation"></div>
  </div>

  <script src="https://unpkg.com/tau-prolog"></script>
  <script>
    const session = pl.create();

    const knowledge = `
      car(tesla_model_s).
      car(ford_explorer).
      car(ferrari_f8).

      electric(tesla_model_s).
      suv(ford_explorer).
      sports_car(ferrari_f8).

      is_electric(X) :- electric(X).
      is_suv(X) :- suv(X).
      is_sports_car(X) :- sports_car(X).
    `;

    session.consult(knowledge);

    const animalAnimations = {
      tesla_model_s: '<img src="YOUR_TESLA_GIF_LINK.gif" class="animal-gif" alt="Tesla Model S" />',
      ford_explorer: '<img src="YOUR_FORD_GIF_LINK.gif" class="animal-gif" alt="Ford Explorer" />',
      ferrari_f8: '<img src="YOUR_FERRARI_GIF_LINK.gif" class="animal-gif" alt="Ferrari F8" />'
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value;
      const resultDiv = document.getElementById("result");
      const animDiv = document.getElementById("animal-animation");

      resultDiv.innerHTML = "";
      animDiv.innerHTML = "";

      session.query(input);
      session.answers(answer => {
        if(answer === false) {
          resultDiv.innerHTML += `<p>Няма повече резултати.</p>`;
          return;
        }
        const str = pl.format_answer(answer);
        if (str === "false.") {
          resultDiv.innerHTML = "<p>Няма резултати за тази заявка.</p>";
          return;
        }
        resultDiv.innerHTML += `<p>${str}</p>`;

        const match = str.match(/X = (\w+)/);
        if (match) {
          const car = match[1];
          animDiv.innerHTML = animalAnimations[car] || "<p>Няма GIF за тази кола.</p>";
        }
      });
    }
  </script>
</body>
</html>
